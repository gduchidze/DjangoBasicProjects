<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Blog Posts </h1>

    {% for post in posts %}
        <h2> {{ post.title }} </h2>
        <p> {{ post.content }} </p>
        <p> Published on: {{ post.publish_date }}</p>
    {% endfor %}

</body>
</html>
